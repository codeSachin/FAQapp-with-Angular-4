<div class="question" *ngFor="let question of questions let i = index">
  <div class="card">
    <div class="card-header">
      {{question.text}}   <a href="#" class="btn btn-link" (click)="question.hide = !question.hide" >Show</a>  
    </div>
    <div class="card-block" [hidden]="question.hide">
      {{question.answer}}
    </div>
  </div>
  <br>
</div>
